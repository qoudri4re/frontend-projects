<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NFT preview card component</title>
</head>
<body>
    <div class="container">
        <div class="image__nft">
            <img src="images/image-equilibrium.jpg" alt="">
        </div>
        <div class="text">
            <h3>Equilibrium #3429</h3>
            <p>Our equilibrium collection promotes balance and calm</p>
        </div>
        <div class="price-time-details">
            <div class="price">
                <img class="svg" src="images/icon-ethereum.svg" alt="">
                <h5>0.041 ETH</h5>
            </div>
            <div class="time">
                <img class="svg" src="images/icon-clock.svg" alt="">
                <p>3 days left</p>
            </div>
        </div>
        <div class="line"></div>
        <div class="creator">
            <img src="images/image-avatar.png" alt="">
            <h5><span>Creation of</span> <span class="creator-name">Jules Wyvern</span></h5>
        </div>
    </div>
</body>
</html>
